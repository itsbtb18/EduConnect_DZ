# EduConnect Algeria â€” Docker Compose (Development)
# ============================================================
# Usage:
#   docker compose up -d          # Start all services
#   docker compose logs -f api    # Follow API logs
#   docker compose exec api python manage.py migrate
#   docker compose exec api python manage.py createsuperuser
# ============================================================

services:
  # ---- PostgreSQL Database ----
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-educonnect}
      POSTGRES_USER: ${DB_USER:-educonnect}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-educonnect_dev_2024}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-educonnect}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---- Redis (Cache + Celery Broker + Channels) ----
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---- Django API (Daphne ASGI) ----
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      - DJANGO_SETTINGS_MODULE=educonnect.settings.development
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - static_files:/app/staticfiles
      - media_files:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        daphne -b 0.0.0.0 -p 8000 educonnect.asgi:application
      "

  # ---- Celery Worker ----
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      - DJANGO_SETTINGS_MODULE=educonnect.settings.development
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A educonnect worker -l info --concurrency=2

  # ---- Celery Beat (Scheduled Tasks) ----
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      - DJANGO_SETTINGS_MODULE=educonnect.settings.development
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A educonnect beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler

  # ---- Nginx (Production reverse proxy) ----
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_files:/var/www/static:ro
      - media_files:/var/www/media:ro
    depends_on:
      - api
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
  static_files:
  media_files:
