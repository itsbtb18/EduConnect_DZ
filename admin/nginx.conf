# SPA nginx config for the admin panel container.
# API/admin/ws requests are proxied to Django by the
# outer nginx or docker-compose networking.

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Static assets with long cache
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # SPA fallback â€” serve index.html for all non-file routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}
