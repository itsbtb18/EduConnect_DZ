name: CI — EduConnect Algeria

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ──────────────────────────────────────
  # Backend Tests (Django)
  # ──────────────────────────────────────
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_educonnect
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        env:
          DJANGO_SETTINGS_MODULE: educonnect.settings.development
          DB_NAME: test_educonnect
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_HOST: localhost
          DB_PORT: 5432
          SECRET_KEY: ci-test-secret-key-not-for-production
          REDIS_URL: redis://localhost:6379/0
        run: |
          cd backend
          python manage.py migrate --noinput

      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: educonnect.settings.development
          DB_NAME: test_educonnect
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_HOST: localhost
          DB_PORT: 5432
          SECRET_KEY: ci-test-secret-key-not-for-production
          REDIS_URL: redis://localhost:6379/0
        run: |
          cd backend
          python -m pytest --tb=short -q

  # ──────────────────────────────────────
  # Flutter Analysis & Tests
  # ──────────────────────────────────────
  flutter-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.x'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: |
          cd mobile
          flutter pub get

      - name: Analyze code
        run: |
          cd mobile
          flutter analyze --no-fatal-infos

      - name: Run tests
        run: |
          cd mobile
          flutter test

  # ──────────────────────────────────────
  # Docker Build Check
  # ──────────────────────────────────────
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-tests]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t educonnect-api:test ./backend
